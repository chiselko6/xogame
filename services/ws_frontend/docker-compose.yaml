version: '3.7'
services:
  ws-frontend-service:
    build:
      context: ./
      dockerfile: Dockerfile
    expose:
      - 8000
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "curl", "http://0.0.0.0:8000/healthcheck"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s
  nginx:
    build:
      context: ./nginx/
      dockerfile: Dockerfile
    ports:
      - 8000:80
    depends_on:
      - service